<section class="colored-section-navbar" id="title">

<br>


<!-- Overview of accounts of which Customer is accountHolder -->

<section class="colored-section" id="testies">

    <section class="container-fluid">
        <div th:unless="${#lists.isEmpty(accounts)}">
            <h3>Overzicht huidige rekeninghouders van de rekening <span th:text="${iban}"/>:</h3>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Iban:</th>
                    <th scope="col">Rekeninghouders:</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="account : ${accounts}">
                    <td><a th:href="@{rekening(iban=${account.iban})}"/><span th:text="${account.iban}"/></td>
                    <td>
                        <div th:unless="${#lists.isEmpty(account.accountHolders)}">
                            <table>
                                <tr th:each="accountHolder : ${account.accountHolders}">
                                    <td><span th:text="${accountHolder.firstName}"/></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

</section>
