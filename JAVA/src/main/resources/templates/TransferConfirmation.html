<section class="colored-section-navbar" id="title">

<section class="colored-section" id="testies">

    <div class="container-fluid">

        <div class="col-lg">
            <img class="img-fluid" src="images/arrow.png" alt="arrow">
        </div>
    </div>

</section>


<!-- Transfer confirmation  -->

<section class="colored-section" id="testies">

    <div class="container-fluid">

        <div class="col-md">

            <h2>Transactie geslaagd</h2>

        </div>

        <h5>

                th:text="${creditIban}"></span>

                <span th:text="${recipient.personalName}"></span>
                <span th:text="${recipient.companyName}"></span>
        </h5>


    </div>

</section>

<!-- Buttons to go back -->

<section class="colored-section" id="testies">

    <div class="container-fluid">

        <div class="knop">
            <input type="button" value="Doe nog een overboeking vanuit deze rekening" onclick="history.back()" class="btn btn-outline-light btn-lg" role="button">
        </div>


        <div class="knop">
            <a href="overviewWithKnownName" class="btn btn-outline-light btn-lg" role="button">Terug naar account overview</a>
        </div>

    </div>
