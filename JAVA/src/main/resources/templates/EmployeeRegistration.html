<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>EmployeeRegistration</title>
</head>
<body>
<h1>Aanmaken werknemersAccount:</h1>
<br>
<br>
<form th:action="@{EmployeeRegistrationConfirmation}" th:object="${Employee}" method="post">
    Voornaam:<br>
    <input type="text" name="firstName"><br>
    Tussenvoegsels:<br>
    <input type="text" name="suffix"><br>
    Achternaam:<br>
    <input type="text" name="lastName"><br>
    <br><br>

    Vul inloggegevens in:<br><br>
    Gebruikersnaam:<br>
    <input type="text" name="userName"><br>
    Wachtwoord:<br>
    <input type="text" name="password"><br>
    <br>
    <input type="button" value="Ga terug" onclick="history.back()"> <input type="submit" value="Verstuur">
</form>

</body>
</html>
