<section class="colored-section" id="testies">

        <div class="col-md">
            <h1>Aanmaken werknemersAccount</h1>
        </div>
    </div>

<!-- Registration form -->

<section class="colored-section" id="testies">

    <section class="container-fluid">

        <form th:action="@{EmployeeRegistrationConfirmation}" th:object="${Employee}" id="EmployeeRegistration" method="post">
            <legend>Vul hier uw gegevens in</legend>
            <div class="form-horizontal row">
                <div class="form-group col-sm">
                    <label for="inputFirstName">Voornaam</label>
                    <input type="text" name="firstName" class="form-control" id="inputFirstName">
                </div>
                <div class="form-group col-sm-3">
                    <label for="inputSuffix">Tussenvoegsels</label>
                    <input type="text" name="suffix" class="form-control" id="inputSuffix">
                </div>
                <div class="form-group col-sm">
                    <label for="inputLastName">Achternaam</label>
                    <input type="text" name="lastName" class="form-control" id="inputLastName">
                </div>
            </div>
                <div class="form-horizontal row col-sm-4">
                    <label for="inputFunction">Functie</label>
                    <select id="inputFunction" class="form-control" name="typeFunction" form="EmployeeRegistration" required>
                        <option selected>Kies...</option>
                        <option value="Hoofd Particulieren">Hoofd Particulieren</option>
                        <option value="Hoofd MKB">Hoofd MKB</option>
                    </select>
                </div>
            </div>

            <br>
            <br>

            <legend>Nieuw gebruikersaccount aanmaken</legend>
            <div class="form-horizontal row">
                <div class="form-group col-sm-4">
                    <label for="inputUserName">Gebruikersnaam</label>
                    <input type="text" name="userName" class="form-control" id="inputUserName">
                </div>
                <div class="form-group col-sm-4">
                    <label for="inputPassword">Wachtwoord</label>
                    <input type="password" name="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <div style="text-align: left;">
                <input type="button" value="Ga terug" onclick="history.back()" class="btn btn-outline-light btn-md mr-3" role="button">
                <button type="submit" class="btn btn-light btn-md">Registreer</button>
            </div>
        </form>

    </section>
</section>
