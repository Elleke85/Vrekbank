<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MKBOverview</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/employeestyles.css">

    <!-- Favicon -->
    <link rel="icon" href="css/favicon.ico">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>


<!-- Nav Bar -->

<section class="colored-section" id="title">

    <section class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-dark static-top">

            <a href="home"><img class="navbar-brand" src="images/vreklogo.png" alt="HomePage"></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="employeeLogin">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
</section>



<section class="colored-section" id="pinkie">
    <h1>Welkom <span th:text="${firstName}"/></h1>
    <div class="container-fluid">
        <div class="knop">
            <a href="MKBSectorView" class="btn btn-outline-light btn-md" role="button">Gemiddelde saldo per sector</a>
        </div>
        <div class="knop">
            <a href="MKBHighestBalance" class="btn btn-outline-light btn-md" role="button">Top 10 MKB rekeningen hoogste saldo</a>
        </div>
        <div class="knop">
            <a href="MKBMostTransfers" class="btn btn-outline-light btn-md" role="button">Top 10 MKB klanten met de meeste transacties</a>
        </div>
    </div>
</section>

<section class="colored-section" id="testies">
    <div class="container-fluid">

        <!--vraagt pinmachine aan via controller.-->
        <form th:action="@{AddPinMachineConfirmation}" th:object="${AddPinMachineRequest}" method="post">
            <h2> Voeg een pinmachine toe</h2>
            <div class="form-group col-sm-6 offset-3">
                <label for="inputIban">Aan welke rekening (IBAN) wilt u een pinautomaat koppelen?</label>
                <input type="text" name="iban" class="form-control" id="inputIban" placeholder="IBAN">
            </div>
            <button type="submit" class="btn btn-info btn-md">Vraag aan</button>
        </form>
    </div>
</section>

</body>
</html>
