<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
</head>
<body>
<h1> <span th:text="${name}"/> , op deze pagina kan je geld overmaken vanaf <span th:text="${iban}"/> </h1>
<form th:action="@{TransferConfirmation}" th:object="${Transfer}" method="post">
    <legend>Transactiegegevens</legend>
    <fieldset>
        <table>
            <tr>
                <td> Van (Iban): </td>
                <td> <input type="text" name="iban" readonly="readonly" th:value="${iban}"> </td>
                <td> Naam: </td>
                <td> <input type="text" name="name" readonly="readonly" th:value="${name}"></td>
            </tr>
            <tr>
                <td> Naar (Iban): </td>
                <td> <input type="text"  name="creditIban"> </td>
                <td> Naam: </td>
                <td> <input type="text"  name="recipientName"></td>
            </tr>
            <tr>
                <td> Bedrag: </td>
                <td><input type="text"   name="transferAmount"></td>
            </tr>
            <tr>
                <td> Beschrijving: </td>
                <td> <input type="text"  name="description"></td>
            </tr>
            <tr>
                <td> Datum: (jjjj-mm-dd) </td>
                <td> <input type="text"  name="date"></td>
            </tr>
        </table>
    </fieldset>
    <br><input type="submit" value="Bevestig">
</form>
<br>
<h3>Ga <a href="AccountSummary.html">terug</a> naar je transactieoverzicht </h3>
<br>
<h3>Ga <a href="Overview">terug</a> naar je rekeningoverzicht </h3>
<br>
<h3>Ga terug naar het <a href="Index.html">begin</a> </h3>
</body>
</html>
