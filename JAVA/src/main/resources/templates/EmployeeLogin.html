<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>EmployeeLogin</title>
</head>
<body>

<h1>Inlogpagina voor Employees</h1>

<form th:action="@{employeeOverview}" th:object="${Employee}" method="post">
    Login:<br>
    <input type="text" name="userName"><br>
    Password:<br>
    <input type="text" name="password"><br><br>
    <input type="button" value="Ga terug" onclick="history.back()"> <input type="submit" value="Login">
</form>

</body>
</html>
