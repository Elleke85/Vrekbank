<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Open Account</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
    <link rel="icon" href="css/favicon.ico">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>


<!-- Nav Bar -->

<section class="colored-section-navbar" id="title">

    <div class="container-fluid navbarheight">

        <nav class="navbar navbar-expand-lg navbar-dark static-top">

            <a href="home"><img class="navbar-brand" src="images/vreklogo.png" alt="HomePage"></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="over">Over Ons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="locations">Locaties</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</section>


<!-- Open new account heading -->

<section class="colored-section" id="testies">
    <div class="container-fluid">
        <div class="col-md">

            <h1>Open hier je (extra) rekening</h1>
        </div>
    </div>
</section>


<!-- Open new personal account form -->

<section class="colored-section" id="testies">

    <section class="container-fluid">

        <h2> Particuliere rekening</h2>

        <!--moet gaan leiden tot nieuwe instantie van account-object, en wegschrijven daarvan.-->
        <form th:action="@{OpenPersonalAccountConfirmation}" th:object="${Customer}" method="post">

            <button type="submit" class="btn btn-info btn-md">Vraag een particuliere rekening aan</button>
        </form>

    </section>
</section>


<!-- Open new business account form -->

<section class="colored-section" id="testies">

    <section class="container-fluid">

        <h2> Zakelijke (MKB) rekening</h2>

        <form th:action="@{OpenBusinessAccountConfirmation}" th:object="${BusinessAccount}" id="BusinessAccount" method="post">

            <div class="form-group col-sm-6 offset-3">
                <label for="inputCompanyName">Wat is de naam van het bedrijf?</label>
                <input type="text" name="CompanyName" class="form-control" id="inputCompanyName" placeholder="Bedrijfsnaam">
            </div>

            <div class="form-group col-sm-6 offset-3">
                <label for="inputSector">In welke economische sector is uw bedrijf actief?</label>
                <select id="inputSector" class="form-control" name="sector" form="BusinessAccount" required>
                    <option selected>Kies...</option>
                    <option value="Bouw">Bouw</option>
                    <option value="Financien">Financien</option>
                    <option value="Handel">Handel</option>
                    <option value="Horeca">Horeca</option>
                    <option value="Industrie">Industrie</option>
                    <option value="Landbouw">Landbouw</option>
                    <option value="Logistiek">Logistiek</option>
                    <option value="Onderwijs">Onderwijs</option>
                    <option value="IT">IT</option>
                    <option value="Zorg">Zorg</option>
                </select>
            </div>

            <button type="submit" class="btn btn-info btn-md">Vraag een MKB rekening aan</button>

        </form>

    </section>
</section>


<!-- Buttons Transfer & Overview -->

<section class="colored-section" id="testies">

    <div class="container-fluid">

        <div class="knop">
            <a href="overviewWithKnownName" class="btn btn-outline-light btn-lg" role="button">Terug naar overzicht</a>
        </div>
    </div>

</section>


<!-- Footer -->

<footer class="colored-section" id="footer">

    <div class="container-end">
        <i class="social-icon fab fa-facebook-f"></i>
        <i class="social-icon fab fa-twitter"></i>
        <i class="social-icon fab fa-instagram"></i>
        <i class="social-icon fas fa-envelope"></i>
        <p>Â© Copyright 2019 VrekBank</p>
    </div>

</footer>

</body>

</html>
