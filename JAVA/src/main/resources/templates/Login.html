<body>


<!-- Nav Bar -->

<section class="colored-section-navbar" id="title">

    <div class="container-fluid navbarheight">

        <nav class="navbar navbar-expand-lg navbar-dark static-top">

            <a href="/"><img class="navbar-brand" src="images/vreklogo.png" alt="HomePage"></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Over Ons</a>
                    </li>
                    <li class="nav-item">

                </ul>
            </div>
        </nav>
    </div>
</section>


<!-- Login form -->

    <div class="d-flex justify-content-center h-70">

        <div class="card logincard">
            <div class="card-header loginheader">
                <h3>Log in</h3>
            </div>
            <div class="card-body">
                <form th:action="@{Overview}" th:object="${Customer}" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="bluebaby"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" name="username" placeholder="username" autofocus="true">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="bluebaby"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Onthoud mij
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Nog geen account?<a href="/registration">Registreer</a>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="button" class="btn btn-outline-light btn-sm" value="Ga terug" onclick="history.back()">
                </div>
            </div>
        </div>
</div>


<!-- Footer -->

<footer class="colored-section" id="footer">

    <div class="container-end">
