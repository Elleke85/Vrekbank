<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rekening Overzicht</title>
</head>

<body>

<h1> Welkom <span th:text="${name}"/></h1>
<h2>
    Dit is het overzicht van rekeningnummer <span th:text="${iban}"/>
</h2>

<div th:unless="${#lists.isEmpty(transfers)}">
    <table>
        <tr>
            <td>Datum: </td>
            <td>Omschrijving: </td>
            <td>Bedrag: </td>
        </tr>
        <tr th:each="transfer : ${transfers}">
            <td><span th:text="${transfer.date}"/></td>
            <td><span th:text="${transfer.description}"/></td>
            <td><span th:text="${transfer.transferamount}"/></td>
        </tr>
    </table>
</div>

<h2>Klik <a href="transaction">hier</a> om geld over te maken naar een andere rekening. </h2>

</body>

</html>
