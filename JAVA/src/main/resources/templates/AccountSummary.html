<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rekening Overzicht</title>
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${transaction}" class="container my-5">
                <p class="my-5">
                    <a href="/Overview" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2">Geld overmaken</i></a>
                </p>
                <div class="col-md-10">
                    <div>
                        <span th:text="Hello ${name}"/>
                    </div>
                    <h2 th:case="null">Geen recente transacties!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Transactienummer</th>
                                <th>Omschrijving</th>
                                <th>Bedrag</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="transaction : ${transactions}">
                                <td th:text="${transaction.transactionNr}"></td>
                                <td th:text="${transaction.description}"></td>
                                <td th:text="${debit.amount}"></td>
                                <td th:text="${crebit.amount}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
